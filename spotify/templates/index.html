<doctype html>
<html>
    <form action="{{ url_for('search') }}" method="POST">
        <input type="text" name="search">
        <input type="submit" value="Send">
    </form>
	{% for track in tracks%}
        <p> <a href={{ url_for('track_add', track_id=track['track_id']) }}>
            {{ track['name'] }} </a>
	{% endfor %}
</html>
